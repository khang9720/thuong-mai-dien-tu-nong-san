<div class="row">
  <div class="col">
    Trang chủ
    <i class="fa fa-angle-right" aria-hidden="true"></i>
    Tài khoản
  </div>
</div>
<div class="row">
  <div class="col-3 col-left">
    <div class="row row-name">
      <div class="col-4"><i class="fas fa-user-circle"></i></div>
      <div class="col-8 name">
        <h6>Tài khoản của</h6>
        <h4>Nguyễn Minh Khang</h4>
      </div>
    </div>
    <div class="row menu">
      <a routerLink="/account">
        <i class="fas fa-user"></i>
        <span>Thông tin Tài khoản</span>
      </a>
      <a routerLink="./order-list">
        <i class="fas fa-bookmark"></i>
        <span>Quản lý đơn hàng</span>
      </a>
      <a routerLink="/edit-info">
        <i class="fas fa-location-arrow"></i>
        <span>Số địa chỉ</span>
      </a>
    </div>
  </div>
  <div class="col-9 col-right">
    <div class="cover-h3">
      <h3>Đặt lại mật khẩu</h3>
    </div>
    <div class="password">
      <form>
        <div class="form-group row">
          <label class="col-6 col-form-label col-name">
            Mật khẩu hiện tại
          </label>
          <div class="col-6 col-input-name">
            <input
              type="password"
              id="password"
              placeholder="Nhập mật khẩu hiện tại"
              class="form-control"
            />
            <span>
              <i id="toggler" class="far fa-eye"></i>
            </span>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-6 col-form-label col-name">
            Mật khẩu mới
          </label>
          <div class="col-6 col-input-name">
            <input
              type="password"
              placeholder="Nhập mật khẩu mới"
              class="form-control"
              id="newPassword"
            />
            <span>
              <i id="newToggler" class="far fa-eye"></i>
            </span>
          </div>
          <small class="form-text text-muted">
            Mật khẩu phải dài từ 8 đến 32 ký tự, bao gồm chữ và số
          </small>
        </div>
        <div class="form-group row">
          <label class="col-6 col-form-label col-name">
            Nhập lại mật khẩu mới
          </label>
          <div class="col-6 col-input-name">
            <input
              type="password"
              placeholder="Nhập lại mật khẩu"
              class="form-control"
              id="retype"
            />
            <span>
              <i id="retypeToggler" class="far fa-eye"></i>
            </span>
          </div>
        </div>
        <button type="submit" class="btn btn-primary" id="btn-edit-pass">
          cập nhật
        </button>
      </form>
    </div>
  </div>
</div>
