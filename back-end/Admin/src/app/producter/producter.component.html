<div class="row">
    <button class="btn btn-success" style="margin-left: 20px;" data-toggle="modal" data-target="#exampleModal">Thêm nhà cung cấp</button>
    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
      <thead>
          <tr>
            <th>Mã nhà cung cấp</th>
            <th>Tên nhà cung cấp</th>
            <th>Độ tin cậy</th>
            <th>Chức năng</th>
          </tr>
      </thead>
      <tbody *ngFor="let item of producterr">
            <td>{{item.Ma_NSX}}</td>
            <td>{{item.Ten_NSX}}</td>
            <td>{{item.Do_Tin_Cay}}</td>
            <td>
              <button type="button" class="btn btn-primary">Sửa nhà cung cấp</button>
            </td>
      </tbody>
    </table>
  </div>

  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Thêm sản phẩm</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" >
          <form [formGroup]='fromProducter'>
            <!---------------------------------------------------->       
            <div class="form-group">
              <label for="exampleFormControlInput1">Mã nhà cung cấp</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="xxx" formControlName='Ma_NSX'>
            </div>                               
            <!---------------------------------------------------->  
            <div class="form-group">
              <label for="exampleFormControlInput1">Tên nhà cung cấp</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="xxx" formControlName='Ten_NSX'>
            </div>
            <!---------------------------------------------------->
            <div class="form-group">
              <label for="exampleFormControlInput1">Độ tin cậy</label>
              <select class="form-control" id="exampleFormControlSelect1" formControlName='Do_Tin_Cay'>
                <option *ngFor="let quantity of quantities" [value]="quantity"> {{quantity}}</option>
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" (click)="onSubmit()">Save changes</button>
        </div>
      </div>
    </div>
  </div>
