<div class="tm-bg-primary-dark tm-block tm-block-h-auto" style="margin-left:20px ;">
    <div class="row">
      <div class="col-12">
        <h2 class="tm-block-title d-inline-block">Fix Product</h2>
      </div>
    </div>
    <div class="row tm-edit-product-row">
      <div class="col-xl-6 col-lg-6 col-md-12">
        <form action="" class="tm-edit-product-form" [formGroup]="fromGroup">
          <!--------------------------------------->
          <div class="form-group mb-3">
            <label for="name">Tên sản phẩm
            </label>
            <input id="name" name="name" type="text" class="form-control validate" required="" [value]="product_IID.Ten_SP" formControlName='Ten_SP'>
          </div>
          <!--------------------------------------->
          <div class="form-group mb-3">
            <label for="description">Đơn giá</label>
            <input id="name" name="name" type="number" class="form-control validate" required="" [value]="product_IID.Don_Gia" formControlName='Don_Gia'>
          </div>
          <!--------------------------------------->
          <div class="form-group mb-3">
            <label for="description">Mô tả</label>
            <textarea class="form-control validate" rows="3" required="" [value]="product_IID.Mo_Ta" formControlName='Mo_Ta'></textarea>
          </div>
          <!--------------------------------------->
          <div class="form-group mb-3">
            <label for="category" >Loại sản phẩm</label>
            <select class="custom-select tm-select-accounts" id="category" formControlName='Ma_LSP'>
              <option *ngFor="let items of loai" value="{{items.Ma_LSP}}" [selected]="items.Ma_LSP === product_IID.Ma_LSP" >{{items.Ten_LSP}}</option>
            </select>
          </div>
          <!--------------------------------------->
          <div class="form-group mb-3">
            <label for="category">Nhà sản xuất</label>
            <select class="custom-select tm-select-accounts" id="category" formControlName='Ma_NSX'>
              <option *ngFor="let items of nsx" value="{{items.Ma_NSX}}" [selected]="items.Ma_NSX === product_IID.Ma_NSX" >{{items.Ten_NSX}}</option>
            </select>
          </div>
          <!--------------------------------------->
          <div class="form-group mb-3">
            <label for="description" >Giảm giá</label>
            <input id="name" name="name" type="number" class="form-control validate" required="" [value]="product_IID.Giam_Gia" formControlName='Giam_Gia'>
          </div>
          
      </form></div>
      <div class="col-xl-6 col-lg-6 col-md-12 mx-auto mb-4">
        ảnh củ
        <img src="https://firebasestorage.googleapis.com/v0/b/test-img-fa3b9.appspot.com/o{{product_IID.Hinh}}?alt=media&token=11d84b6e-ba6e-46b1-944c-8f1138dc415c"><br>
        ảnh mới
        <img [src]="imgURL" height="200" *ngIf="imgURL">
        <div class="custom-file mt-3 mb-3">
          <input id="fileInput" type="file" style="display:none;">
          <input type="file" class="btn btn-primary btn-block mx-auto" value="UPLOAD PRODUCT IMAGE" (change)="upload($event);preview(file.files)" accept="*.png.jpg" #file>   
        </div>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary btn-block text-uppercase" (click)="onSubmit()">Add Product Now</button>
      </div>
    
    </div>
  </div>
